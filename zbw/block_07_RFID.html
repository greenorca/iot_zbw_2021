# IoT - Block 07

## Projekt Zutrittskontolle mit RFID und PIN-Code

.small_font[
Der Zutritt zu Server- und Tresorräumen muss besonders geschützt werden. Sie realisieren die Zugangskontrolle der sensiblen Bereiche innerhalb einer Firma über eine Kombination von RFID und PIN-Code.

Zur einfachen Wartbarkeit sollen RFID-IDs sowie die zugehörigen PINs zentral in einer Datenbank verwaltet werden. Die RFID-Lesegeräte und PIN-Eingabemodule werden über Arduino-Mikrcontroller betrieben. Die &muC; senden die gelesenen RFID-IDs und PINs an einen Server, der die empfangenen Daten mit der Datenbank vergleicht und das OK an den &mu;C sendet. Empfängt der &mu;C das OK, gibt er den Zugang für einige Sekunden frei. Zur komfortablen Bedienung werden sinnvolle Bedienungshinweise auf einem 16x2 LCD-Modul vom &mu;C ausgegeben.

# Vorgehen

Erarbeiten Sie sich zunächst Teillösungen:

1. Studieren Sie zunächst, wie das RFID-Lesegerät am Arduino angeschlossen wird. Danach lesen Sie die IDs der RFID-Kärtchen aus. Nutzen Sie zunächst die Möglichkeit, die Daten per seriellem Monitor anzuzeigen. MFRC-522 Tutorial siehe [http://playground.arduino.cc/Learning/MFRC522](http://playground.arduino.cc/Learning/MFRC522)

2. Studieren Sie in einem zweiten Projekt, wie Sie mit dem Arduino Eingaben vom Pin-Pad einlesen und auf dem LCD-Display anzeigen können. Wie können mehrere Ziffern hintereinander eingelesen und angezeigt werden? Wie kann das *Absenden* eines PIN-Codes realisiert werden? Keypad-Tutorial siehe [http://playground.arduino.cc/Main/KeypadTutorial](http://playground.arduino.cc/Main/KeypadTutorial).

3. Nutzen Sie MQTT und ggf. Node-Red auf dem Server.


### Stückliste

* Raspberry oder Laptop; Arduino UNO R3
* MFRC522 RFID-Leser + RFID-Kärtchen
* LCD Display (mit I2C Modul)
* Folientastatur; Durchgangsprüfer
* Buzzer, LED zur akkustischen oder visuellen Freigabeanzeige
* Breadboard, Breadboard-Kabel
